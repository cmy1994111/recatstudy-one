<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="./lib/react.development.js"></script>
    <script src="./lib/react-dom.development.js"></script>
    <script src="./lib/babel.min.js"></script>
    <script type="text/babel">
    function Hello() {
        return(
            <div>
            <h1>我是一个组件</h1>
            <h2>我是组件2代</h2>
                <Hi/>
                <Person/>
            </div>
        )
    };
    function Hi(){
        return(
            <div>
            <p>瑟瑟发抖的萌新</p>
            </div>
        )
    }
    let {Component} = React //解构赋值 react集合拥有的一个叫做component的变量名
    class Person extends Component{
        //通过class定义的组件
        //class可以扩展Component类实现组件的定义
        //每一个class定义的组件都需要一个render进行渲染 
        constructor(props){
            super(props);
            console.log(props);
            
        }
        render(){
            return(<h5>我是一个class类定义的一个组件</h5>)
        }
    }
    ReactDOM.render(<Hello/>,document.getElementById("app"))
    </script>
</body>
</html>
